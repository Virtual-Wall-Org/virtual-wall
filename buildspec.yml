version: 0.2

phases:
  install:
    commands:
      - npm install
  build:
    commands:
      - npm run build
      - npm run test

reports:
  stack-tests:
    files:
      - jest-junit.xml
    base-directory: test_reports
    file-format: JunitXml

cache:
  paths:
    - 'node_modules/**/*'